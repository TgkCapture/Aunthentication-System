<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}

    <h3>Welcome to Auth System</h3>

    {% if user.is_authenticated %}
        <h4>Hi {{ user.username }}, You are logged in</h4>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

    {% comment %} <button type="submit"> <a href="/register">Register</a></button>
    <button type="submit"> <a href="/login">Login</a></button>
    <button type="submit"> <a href="/logout">Logout</a> </button>
</body> {% endcomment %}
</html>
